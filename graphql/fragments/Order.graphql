fragment Address on Address {
  id
  country {
    country
    code
  }
  companyName
  cityArea
  countryArea
  streetAddress1
  streetAddress2
  postalCode
  phone
  firstName
  lastName
  city
}

fragment Money on Money {
  amount
  currency
}

fragment TaxedMoney on TaxedMoney {
  currency
  gross {
    ...Money
  }
  net {
    ...Money
  }
  tax {
    ...Money
  }
}

# TODO add more/rest
fragment Order on Order {

  shippingPrice{
    ...TaxedMoney
  }
  shippingMethodName
  number

  id
  billingAddress {
    ...Address
  }
  created
  fulfillments {
    created
  }
  status
  number
  total {
    ...TaxedMoney
  }
  lines {
    productName
    variantName
    quantity
    totalPrice {
      ...TaxedMoney
    }
  }
}